<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch·ª•p ·∫¢nh v√† Quay Video</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 600px; /* Gi·ªØ nguy√™n k√≠ch th∆∞·ªõc khung video */
        }
        video {
            border: 3px solid #61dafb;
            border-radius: 8px;
            width: 100%;
            height: auto;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button {
            background-color: #61dafb;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
        }
        button:hover {
            background-color: #21a1f1;
        }
        .toggle-camera {
            position: absolute;
            bottom: 5px; /* ƒê·∫∑t s√°t g√≥c d∆∞·ªõi */
            right: 5px;  /* ƒê·∫∑t s√°t g√≥c ph·∫£i */
            border: none;
            background: none; /* Kh√¥ng c√≥ n·ªÅn */
            cursor: pointer;
            font-size: 1.5em; /* K√≠ch th∆∞·ªõc bi·ªÉu t∆∞·ª£ng */
            width: 40px;  /* ƒê·∫∑t k√≠ch th∆∞·ªõc n√∫t */
            height: 40px; /* ƒê·∫∑t k√≠ch th∆∞·ªõc n√∫t */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Ch·ª•p ·∫¢nh v√† Quay Video</h1>
    <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <button class="toggle-camera" id="toggleCamera">üîÑ</button>
    </div>
    <div class="button-container">
        <button id="start">B·∫Øt ƒë·∫ßu Quay Video</button>
        <button id="stop" style="display:none;">D·ª´ng Quay Video</button>
        <button id="snap">Ch·ª•p ·∫¢nh</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        const toggleCameraButton = document.getElementById('toggleCamera');

        let mediaRecorder;
        let chunks = [];
        let currentStream;
        let facingMode = "environment"; // M·∫∑c ƒë·ªãnh l√† camera sau

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: { exact: facingMode } } 
                });
                currentStream = stream;
                video.srcObject = stream;
            } catch (error) {
                console.error("L·ªói truy c·∫≠p camera: ", error);
                alert("Kh√¥ng th·ªÉ truy c·∫≠p camera. Vui l√≤ng ki·ªÉm tra quy·ªÅn truy c·∫≠p.");
            }
        }

        startCamera();

        startButton.onclick = () => {
            chunks = [];
            mediaRecorder = new MediaRecorder(currentStream, { mimeType: 'video/mp4' });
            mediaRecorder.ondataavailable = (event) => {
                chunks.push(event.data);
            };
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/mp4' });
                saveFile(blob, 'video.mp4');
            };
            mediaRecorder.start();
            startButton.style.display = 'none';
            stopButton.style.display = 'block';
        };

        stopButton.onclick = () => {
            mediaRecorder.stop();
            startButton.style.display = 'block';
            stopButton.style.display = 'none';
        };

        document.getElementById('snap').onclick = () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL('image/png');

            saveFile(dataURLtoBlob(dataUrl), 'photo.png');
        };

        toggleCameraButton.onclick = () => {
            facingMode = facingMode === "environment" ? "user" : "environment"; // Chuy·ªÉn ƒë·ªïi gi·ªØa camera tr∆∞·ªõc v√† sau
            startCamera(); // Kh·ªüi ƒë·ªông l·∫°i camera v·ªõi ch·∫ø ƒë·ªô m·ªõi
        };

        function dataURLtoBlob(dataURL) {
            const byteString = atob(dataURL.split(',')[1]);
            const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }

        function saveFile(blob, filename) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }
    </script>
</body>
</html>
