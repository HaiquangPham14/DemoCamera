<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chụp Ảnh và Quay Video</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }
        video {
            border: 3px solid #61dafb;
            border-radius: 8px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 640px;
            height: auto;
        }
        button {
            background-color: #61dafb;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 200px;
        }
        button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <h1>Chụp Ảnh và Quay Video</h1>
    <video id="video" autoplay></video>
    <div>
        <button id="start">Bắt đầu Quay Video</button>
        <button id="stop" style="display:none;">Dừng Quay Video</button>
        <button id="snap">Chụp Ảnh</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');

        let mediaRecorder;
        let chunks = [];

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error("Lỗi truy cập camera: ", error);
                alert("Không thể truy cập camera. Vui lòng kiểm tra quyền truy cập.");
            }
        }

        // Mở camera ngay khi truy cập
        startCamera();

        startButton.onclick = () => {
            chunks = []; // Đặt lại dữ liệu đã ghi
            mediaRecorder = new MediaRecorder(video.srcObject);
            mediaRecorder.ondataavailable = (event) => {
                chunks.push(event.data);
            };
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                
                // Tự động tải video
                const link = document.createElement('a');
                link.href = url;
                link.download = 'video.webm';
                link.click();
            };
            mediaRecorder.start();
            startButton.style.display = 'none';
            stopButton.style.display = 'block';
        };

        stopButton.onclick = () => {
            mediaRecorder.stop();
            startButton.style.display = 'block';
            stopButton.style.display = 'none';
        };

        // Hàm lưu ảnh vào IndexedDB
        function saveImage(dataUrl) {
            const request = indexedDB.open("myDatabase", 1);

            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                db.createObjectStore("images", { keyPath: "id" });
            };

            request.onsuccess = (event) => {
                const db = event.target.result;
                const transaction = db.transaction("images", "readwrite");
                const store = transaction.objectStore("images");
                const image = {
                    id: Date.now(),
                    data: dataUrl
                };
                store.add(image);
            };
        }

        document.getElementById('snap').onclick = () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL('image/png');

            // Lưu ảnh vào IndexedDB
            saveImage(dataUrl);
            alert("Ảnh đã được lưu vào bộ nhớ.");
        };
    </script>
</body>
</html>
